<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Ремонт техники</title>
</head>
<body>
    <section class="equipment-repair">
        <div class="equipment-repair__title title">
            <h1 class="title__text text">Ремонт техники различных брендов</h1>
        </div>
        <div class="equipment-repair__container container swiper-container">
            <div class="container__wrapper swiper-wrapper">
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-lenovo">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-samsung">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-apple">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-viewSonic">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-bosch">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-hp">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-accer">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-sony">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-lenovo">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-samsung">
                </div>
                <div class="container__slide swiper-slide">
                    <input type="button" class="container__button button-apple">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="equipment-repair__button-read button-read">
            <input type="button" value="Показать все" class="button">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
