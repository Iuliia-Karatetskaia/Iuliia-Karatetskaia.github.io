<body>

            <header class="header__container header">
                <div class="button__header button">

                </div>
                <div class="logo__header logo">
                    <img href="#" class="logo-image">
                </div>
                <div class="button__header button">
                    <input type="button" class="button-find">
                </div>
            </header>
            <main class="main__container main">
                <ul class="navigation__main navigation">
